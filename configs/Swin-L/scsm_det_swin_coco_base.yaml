_BASE_: "../Base-RCNN.yaml"
MODEL:
  WEIGHTS: "checkpoints/swin_large_patch4_window12_384_22kdt2.pth" 
  META_ARCHITECTURE: "GeneralizedRCNN"
  MASK_ON: False
  BACKBONE:
    NAME: "build_swin_backbone"
    FREEZE: False
    WITHSCSM: True
    # NAME: "build_resnet_backbone"
  SWIN:
    EMBED_DIM: 192
    DROP_PATH_RATE: 0.3
    NUM_HEADS: [6,12,24,48]
    DEPTHS: [2,2,18,2]
    IMG_SIZE: 384
    SQUARE_PAD: 1024
    WINDOW_SIZE: 12

  RPN:
    IN_FEATURES: ["p3"]
    ENABLE_DECOUPLE: True
    BACKWARD_SCALE: 1.0
  ROI_HEADS: 
    NUM_CLASSES: 60
    IN_FEATURES: ["p3"]
    ENABLE_DECOUPLE: True
    BACKWARD_SCALE: 1.0
DATASETS:
  TRAIN: ('coco14_trainval_base',)
  TEST: ('coco14_test_base',)
SOLVER:
  # TYPE: "AdamW"
  # IMS_PER_BATCH: 2
  # WEIGHT_DECAY: 0.05
  # STEPS: (16000, 25000)
  # MAX_ITER: 50000
  # CHECKPOINT_PERIOD: 5000
  # BASE_LR: 7e-5
  # WARMUP_ITERS: 100

  TYPE: "AdamW"
  BASE_LR: 0.000075
  WEIGHT_DECAY: 0.05
  WEIGHT_DECAY_NORM: 0.0
  BIAS_LR_FACTOR: 1.0
  WEIGHT_DECAY_BIAS: 0.0
  IMS_PER_BATCH: 6
  STEPS: (55000, 75000)
  MAX_ITER: 400000
  WARMUP_FACTOR: 0.001
  WARMUP_ITERS: 1000
  WARMUP_METHOD: "linear"
  CHECKPOINT_PERIOD: 10000


TEST:
  EVAL_PERIOD: 10001

OUTPUT_DIR: "output/coco/base"
# SAVE_ATTENTION_MAP: True9.30
# SAVE_ATTENTION_MAP: True