_BASE_: "../Base-RCNN.yaml"
MODEL:
  WEIGHTS: "ImageNetPretrained/MSRA/R-101.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 101
  BACKBONE:
    WITHSCSM: True
  RPN:
    ENABLE_DECOUPLE: True
    BACKWARD_SCALE: 0.0
  ROI_HEADS: 
    NUM_CLASSES: 60
    ENABLE_DECOUPLE: True
    BACKWARD_SCALE: 0.75
DATASETS:
  TRAIN: ('coco14_trainval_base',)
  TEST: ('coco14_test_base',)
SOLVER:
  IMS_PER_BATCH: 16
  STEPS: (100000, 160000)
  MAX_ITER: 150000
  CHECKPOINT_PERIOD: 10000
  BASE_LR: 0.01
TEST:
  EVAL_PERIOD: 10000

OUTPUT_DIR: "checkpoints/coco/defrcn_r101_pam_base_layer5"
